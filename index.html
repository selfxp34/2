<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма с валидацией и сохранением данных</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="form-container">
    <h3>Транспортные средства и водители</h3>
    <form id="myForm">
      <div>
        <label for="gosNumber">Госномер</label>
        <input type="text" id="gosNumber" name="gosNumber" placeholder="Укажите госномер" required>
      </div>
      <div>
        <label for="vehicleName">Транспортное средство</label>
        <input type="text" id="vehicleName" name="vehicleName" placeholder="Транспортное средство" required>
      </div>
      <div>
        <label for="arrivalDate">Ориентировочная дата прибытия</label>
        <input type="date" id="arrivalDate" name="arrivalDate" required>
      </div>
      <div>
        <h3>Данные о водителе</h3>
        <label for="fullName">ФИО</label>
        <input type="text" id="fullName" name="fullName" placeholder="Укажите ФИО водителя" required>
      </div>
      <div>
        <label for="passportData">Паспортные данные</label>
        <div class="passport-row">
          <input class="passport-input" type="text" id="passportSeries" name="passportSeries" placeholder="Серия"
            required>
          <input class="passport-input" type="text" id="passportNumber" name="passportNumber" placeholder="Номер"
            required>
        </div>
      </div>
      <div>
        <label for="issuedBy">Кем выдан</label>
        <input type="text" id="issuedBy" name="issuedBy" placeholder="Кем выдан" required>
      </div>
      <div>
        <label for="issuedDate">Когда выдан</label>
        <input type="date" id="issuedDate" name="issuedDate" required>
      </div>
      <div class="buttons">
        <button class="submit" type="submit">Отправить</button>
        <button class="cancel" type="button" id="cancelButton">Отменить</button>
      </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/4.0.9/inputmask/inputmask.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
